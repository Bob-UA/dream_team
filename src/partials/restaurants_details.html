
    <section class="restaurants-details">
    <div class="container">
        <h2 class="restaurants-details-title">Restaurant</h2>
        <p class="restaurants-details-text">
        Relax and unwind with our delicious offerings, available any time of day.
        </p>
        <ul class="restaurants-details-list">
        <li class="restaurants-details-item">
            <picture>
                <source 
                    srcset="../img/desktop/home/restaurant/hom-res-1.jpg 1x, ../img/desktop/home/restaurant/hom-res-1@2x.jpg 2x"
                    media="(min-width: 1440)"
                    type="image/jpg"
                />
                <source 
                    srcset="../img/tablet/home/restaurant/home-tablet-rest-1.jpg 1x, ../img/tablet/home/restaurant/home-tablet-rest-1@2x.jpg 2x"
                    media="(min-width: 768)"
                    type="image/jpg"
                />
                <source 
                    srcset="../img/mobil/home/restaurant/home-mobil-restorant1.jpg 1x, ../img/mobil/home/restaurant/home-mobil-restorant1@2x.jpg 2x"
                    media="(max-width: 767)"
                    type="image/jpg"
                />
                <img
                    src="../img/mobil/home/restaurant/home-mobil-restorant1.jpg"
                    alt="coctail"
                    width="157"
                />
            </picture>
        </li>
        <li>
            <img
            srcset="../img/mobil/home/restaurant/home-mobil-restorant2@2x.jpg 2x"
            src="../img/mobil/home/restaurant/home-mobil-restorant2.jpg"
            alt="barman"
            width="158"
            />
        </li>
        </ul>
        <ul class="restourant-details-buttons-list">
            <li class="restourant-details-buttons-item-btn"><button type="button" class="restaurants-details-modal-btn" data-modal-open>
        Book a table
        </button></li>
        <li class="restourant-details-buttons-item-link"><a href="./restaurant_page.html" class="restaurants-details-link"
        >View the menu</a
        ></li>
        </ul>
    </div>
    <div class="backdrop is-hidden" data-modal>
        <div class="restourant-details-modal">
        <button  type="button" class="modal-close-btn" data-modal-close>
            <svg class="modal-close-btn-icon" width="8" height="8">
            <use href="./images/sprite.svg#close-modal"></use>
            </svg>
        </button>
        <h2 class="restourant-details-modal-title">book a table<h2>
        <form class="restourant-details-modal-form">
            <label class="restourant-details-modal-form-field">
                <span class="restourant-details-modal-form-input-desc">Your name</span>
                <input
                    type=""
                    name="user-name"
                    class="restourant-details-modal-form-input"
                    required
                    pattern="[a-zA-Z]+"
                    minlength="2"
                />
            </label>
                <p class="restourant-details-modal-text">Who should book a table for?</p>
            
            <label class="restorant-details-modal-form-field" for="number of people">Number of people
                <!-- <span class="restourant-details-modal-form-input-desc">Number of people</span> -->
                <select id="number of people" name="number of people">
                    <option value="number of people"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </label>
        </form>
        </div>
    </div>
    </section>
    </div>
